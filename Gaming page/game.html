<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <section id="name"><p>Battle Quizz</p></section>
      <section id="playerTurn"><p>Player 1, it is your turn !</p></section>
      <section id="timer"></section>
    </header>

    <div class="players">
      <div>
        <input id="input-player" type="text" placeholder="Player name">
        <button id="button-player" type="button">Add player</button>
    </div>
      <ul class="player-list"></ul>
    </div>

    <section class="flex-question">
      <div class="question-screen">
        <h2>Question :</h2>
        <section id="question-box"></section>
        <section id="answers-boxes">
        </section>
      </div>
    </section>

    <button class="is-hidden-button" id="question-button">
      Next question ...
    </button>
  </body>
</html>
